<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="/couples-login/assets/undraw_in_love_3dcq.svg"
          alt="two people in love"
        />
      </div>
      <div class="form login">
        <form action="">
          <img
            src="/couples-login/assets/undraw_Appreciation_sjc1.svg"
            alt="hearts"
          />
          <h2>Login</h2>
          <div class="input">
            <input type="text" name="user" />
            <label for="user">User Name/Email</label>
          </div>
          <div class="input">
            <input type="text" name="password" />
            <label for="password">Password</label>
          </div>
          <div class="button">
            <input type="submit" value="Login" class="login-btn" />
            <input type="submit" value="Sign Up" class="sign-up-btn" />
          </div>
          <a href="#" class="forgot-pw">Forgot Password?</a>
        </form>
      </div>
    </div>
  </body>
</html>
